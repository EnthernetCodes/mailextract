<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>
    <h1>Scrape Europages</h1>
    <form method="POST">
        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche" required>
        <br><br>
        <label for="pages">Pages to scrape:</label>
        <input type="number" id="pages" name="pages" min="1" required>
        <br><br>
        <button type="submit">Start Scraping</button>
    </form>
</body>
</html>
